# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
latex: false
fortran: false

os:
    - linux
    - osx

r:
    - 3.1
    - 3.2
    - 3.3
    - oldrel
    - release
    - devel


after_success:
  - Rscript -e 'covr::codecov()'
